<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - 아이온 포럼</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-dragon"></i>
                    <h1>AION FORUM</h1>
                </div>
                <nav class="main-nav">
                    <ul id="main-nav-menu">
                        <li><a href="index.html"><i class="fas fa-home"></i> 홈</a></li>
                        <li><a href="board.html?type=free"><i class="fas fa-comments"></i> 자유게시판</a></li>
                        <li><a href="board.html?type=trade"><i class="fas fa-exchange-alt"></i> 아이템 거래장터</a></li>
                        <li><a href="board.html?type=admin_shop"><i class="fas fa-store"></i> 운영자 직거래장터</a></li>
                        <li id="nav-auth">
                            <a href="login.html"><i class="fas fa-sign-in-alt"></i> 로그인</a>
                        </li>
                        <li id="nav-register">
                            <a href="register.html"><i class="fas fa-user-plus"></i> 회원가입</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- 게시판 메인 -->
    <main class="main-content">
        <div class="container">
            <div class="board-header">
                <h2 id="board-title"><i class="fas fa-comments"></i> 게시판</h2>
                <button class="btn-primary" id="write-btn" onclick="location.href='write.html?type=' + getBoardType()">
                    <i class="fas fa-pen"></i> 글쓰기
                </button>
            </div>

            <!-- 검색 바 -->
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="검색어를 입력하세요...">
                <button class="btn-search" id="search-btn"><i class="fas fa-search"></i> 검색</button>
            </div>

            <!-- 게시글 목록 -->
            <div class="board-list">
                <table class="post-table">
                    <thead>
                        <tr>
                            <th class="col-num">번호</th>
                            <th class="col-title">제목</th>
                            <th class="col-author">작성자</th>
                            <th class="col-date">작성일</th>
                            <th class="col-views">조회</th>
                        </tr>
                    </thead>
                    <tbody id="post-list">
                        <tr>
                            <td colspan="5" class="loading">게시글을 불러오는 중...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination" id="pagination">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 AION FORUM. All rights reserved.</p>
        </div>
    </footer>

    <!-- 전화 문의 플로팅 버튼 -->
    <a href="tel:010-2644-3529" class="contact-floating-btn" title="운영자에게 연락하기 (010-2644-3529)">
        <i class="fas fa-phone-alt"></i>
    </a>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/board.js"></script>
</body>
</html>
