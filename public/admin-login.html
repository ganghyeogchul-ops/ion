<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 아이온 포럼</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-dragon"></i>
                    <h1>AION FORUM</h1>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html"><i class="fas fa-home"></i> 홈</a></li>
                        <li><a href="board.html?type=free"><i class="fas fa-comments"></i> 자유게시판</a></li>
                        <li><a href="board.html?type=trade"><i class="fas fa-exchange-alt"></i> 아이템 거래장터</a></li>
                        <li><a href="board.html?type=admin_shop"><i class="fas fa-store"></i> 운영자 직거래장터</a></li>
                        <li><a href="admin-login.html" class="active"><i class="fas fa-user-shield"></i> 관리자</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- 로그인 폼 -->
    <main class="main-content">
        <div class="container">
            <div class="login-container">
                <div class="login-box">
                    <h2><i class="fas fa-user-shield"></i> 관리자 로그인</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="admin-id">아이디</label>
                            <input type="text" id="admin-id" required placeholder="관리자 아이디를 입력하세요">
                        </div>

                        <div class="form-group">
                            <label for="admin-password">비밀번호</label>
                            <input type="password" id="admin-password" required placeholder="비밀번호를 입력하세요">
                        </div>

                        <button type="submit" class="btn-primary btn-full"><i class="fas fa-sign-in-alt"></i> 로그인</button>
                    </form>
                    
                    <div style="margin-top: 20px; text-align: center; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                        <a href="login.html" style="color: #4a90e2; text-decoration: none; font-size: 0.9rem;">
                            <i class="fas fa-user"></i> 일반 회원 로그인
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 AION FORUM. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/admin-login.js"></script>
</body>
</html>
