<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 승인 관리 - 아이온 포럼</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .members-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background: var(--dark-secondary);
            border-radius: 15px;
        }
        
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header-section h2 {
            color: var(--text-primary);
            font-size: 1.8rem;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: var(--dark-bg);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .members-table {
            width: 100%;
            background: var(--dark-bg);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .members-table thead {
            background: var(--dark-tertiary);
        }
        
        .members-table th,
        .members-table td {
            padding: 15px;
            text-align: left;
            color: var(--text-primary);
        }
        
        .members-table tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.3s ease;
        }
        
        .members-table tbody tr:hover {
            background: var(--dark-tertiary);
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: var(--warning-color);
            color: white;
        }
        
        .status-approved {
            background: var(--success-color);
            color: white;
        }
        
        .status-rejected {
            background: var(--danger-color);
            color: white;
        }
        
        .action-btn {
            padding: 8px 15px;
            margin: 0 3px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .btn-approve {
            background: var(--success-color);
            color: white;
        }
        
        .btn-approve:hover {
            background: #45a049;
        }
        
        .btn-reject {
            background: var(--danger-color);
            color: white;
        }
        
        .btn-reject:hover {
            background: #da190b;
        }
        
        .no-data {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--dark-tertiary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo" onclick="location.href='index.html'">
                    <img src="/static/images/aion-logo.jpg" alt="AION" class="logo-image">
                    <h1>AION FORUM</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="members-container">
            <div class="header-section">
                <h2><i class="fas fa-users-cog"></i> 회원 승인 관리</h2>
                <a href="admin.html" class="back-btn"><i class="fas fa-arrow-left"></i> 관리자 대시보드로</a>
            </div>
            
            <div class="filter-group" style="margin-bottom: 20px;">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="pending">승인 대기</button>
                <button class="filter-btn" data-filter="approved">승인 완료</button>
                <button class="filter-btn" data-filter="rejected">거부됨</button>
            </div>
            
            <table class="members-table">
                <thead>
                    <tr>
                        <th>가입일</th>
                        <th>이름</th>
                        <th>아이디</th>
                        <th>연락처</th>
                        <th>성별</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="members-tbody">
                    <tr>
                        <td colspan="7" class="no-data">회원 정보를 불러오는 중...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
    <script>
        let allMembers = [];
        let currentFilter = 'all';
        
        // 관리자 체크
        if (!isAdmin()) {
            alert('관리자만 접근 가능합니다.');
            window.location.href = 'admin-login.html';
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadMembers();
            
            // 필터 버튼 이벤트
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderMembers();
                });
            });
        });
        
        async function loadMembers() {
            try {
                const response = await fetch('tables/members?page=1&limit=1000');
                const data = await response.json();
                allMembers = data.data.sort((a, b) => b.created_at - a.created_at);
                renderMembers();
            } catch (error) {
                console.error('회원 목록 로드 실패:', error);
                document.getElementById('members-tbody').innerHTML = '<tr><td colspan="7" class="no-data">회원 목록을 불러올 수 없습니다.</td></tr>';
            }
        }
        
        function renderMembers() {
            const tbody = document.getElementById('members-tbody');
            
            let filtered = allMembers;
            if (currentFilter !== 'all') {
                filtered = allMembers.filter(m => m.status === currentFilter);
            }
            
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-data">회원이 없습니다.</td></tr>';
                return;
            }
            
            let html = '';
            filtered.forEach(member => {
                const createdDate = formatDate(member.created_at);
                const statusText = {
                    'pending': '승인 대기',
                    'approved': '승인 완료',
                    'rejected': '거부됨'
                }[member.status] || member.status;
                
                html += `
                    <tr>
                        <td>${createdDate}</td>
                        <td>${escapeHtml(member.name)}</td>
                        <td>${escapeHtml(member.username)}</td>
                        <td>${escapeHtml(member.phone)}</td>
                        <td>${escapeHtml(member.gender)}</td>
                        <td><span class="status-badge status-${member.status}">${statusText}</span></td>
                        <td>
                            ${member.status === 'pending' ? `
                                <button class="action-btn btn-approve" onclick="approveMember('${member.id}')">
                                    <i class="fas fa-check"></i> 승인
                                </button>
                                <button class="action-btn btn-reject" onclick="rejectMember('${member.id}')">
                                    <i class="fas fa-times"></i> 거부
                                </button>
                            ` : member.status === 'rejected' ? `
                                <button class="action-btn btn-approve" onclick="approveMember('${member.id}')">
                                    <i class="fas fa-check"></i> 승인
                                </button>
                            ` : `
                                <button class="action-btn btn-reject" onclick="rejectMember('${member.id}')">
                                    <i class="fas fa-ban"></i> 거부로 변경
                                </button>
                            `}
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }
        
        async function approveMember(memberId) {
            if (!confirm('이 회원을 승인하시겠습니까?')) return;
            
            try {
                await fetch(`tables/members/${memberId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: 'approved',
                        approved_at: Date.now()
                    })
                });
                
                showNotification('회원 승인이 완료되었습니다.', 'success');
                await loadMembers();
            } catch (error) {
                console.error('승인 실패:', error);
                showNotification('승인 처리에 실패했습니다.', 'error');
            }
        }
        
        async function rejectMember(memberId) {
            if (!confirm('이 회원의 가입을 거부하시겠습니까?')) return;
            
            try {
                await fetch(`tables/members/${memberId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: 'rejected',
                        approved_at: null
                    })
                });
                
                showNotification('회원 가입이 거부되었습니다.', 'success');
                await loadMembers();
            } catch (error) {
                console.error('거부 실패:', error);
                showNotification('거부 처리에 실패했습니다.', 'error');
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
